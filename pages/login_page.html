<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="../style/login_page.css">
</head>

<body>
    <div class="background-image">
        <img class="background_image" src="../assets/choice_page_background.jpg">
        <div class="black-colour"></div>
        <div class="body-content">

            <div class="container">
                <div class="logo">
                    <img src="../assets/account-image.png">
                </div>
                <h2>User Login</h2>
                <div class="login-form">
                    <form action="">
                        <div class="form-item">
                            <input type="text" id="user" placeholder="Username or Email">
                        </div>
                        <div class="form-item">
                            <input type="password" id="pas" placeholder="Password">
                        </div>
                        <div class="form-btns">
                            <button type="submit" onclick="test();">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/login_page.js"></script>

</body>

</html>
